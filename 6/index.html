<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历表单</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>

    <form action="#" method="post">
        <label for="male">男</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">女</label>
        <input type="radio" id="female" name="gender" value="female">

        <br><br>

        <label for="birthday">生日</label>
        <select name="year" id="birthday">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>

        <input type="text" name="area" value="" maxlength="20" placeholder="提瓦特大陆">

        <br><br>

        <label for="unmarried">未婚</label>
        <input type="radio" id="unmarried" name="marriage" value="unmarried">

        <label for="married">已婚</label>
        <input type="radio" id="married" name="marriage" value="married">

        <label for="divorced">离婚</label>
        <input type="radio" id="divorced" name="marriage" value="divorced">

        <br><br>

        <label for="diploma">学历</label>
        <input type="text" id="diploma" name="diploma" value="">

        <br><br>

        <label for="kinds">喜欢的类型</label>
        <input type="checkbox" id="charming" name="kinds">
        <label for="charming">妩媚的</label>

        <input type="checkbox" id="cute" name="kinds">
        <label for="cute">可爱的</label>

        <input type="checkbox" id="fresh_meat" name="kinds">
        <label for="fresh_meat">小鲜肉</label>

        <input type="checkbox" id="old_meat" name="kinds">
        <label for="old_meat">老腊肉</label>

        <input type="checkbox" id="all" name="kinds">
        <label for="all">都喜欢</label>

        <br><br>

        <label for="self_intro">自我介绍</label>
        <br>
        <textarea id="self_intro" cols="30" rows="3" maxlength="200"></textarea>

        <br><br>

        <input type="submit" value="提交">

    </form>

    <br><br>

    <h3>我承诺</h3>
    <ul>
        <li>年满18岁，单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
</body>
</html>
