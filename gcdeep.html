<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程运输公示</title>
    <style>
        /* 样式略，与原始代码相同，为节省空间不在回答中重复 */
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">工程运输公示</div>
            <div class="date-badge">6月26日</div>
            <button class="menu-toggle" onclick="toggleDrawer()">选择工程</button>
        </div>
    </header>

    <div class="drawer-overlay" onclick="closeDrawer()"></div>

    <nav class="drawer">
        <div class="drawer-header">
            <div class="drawer-title">选择工程项目</div>
            <button class="close-btn" onclick="closeDrawer()">×</button>
        </div>
        <ul class="drawer-content">
            <!-- 项目列表使用无序列表，提高语义性 -->
            <li class="project-item active" onclick="selectProject('xiaokouzi', this)">
                <div class="project-name">小口子军港工程</div>
                <div class="project-desc">65公里 • 1300元/趟 • 日结</div>
            </li>
            <!-- 其他项目略 -->
        </ul>
    </nav>

    <main class="main-content">
        <div class="project-display active" id="content">
            <!-- 项目内容略，与原始代码相同 -->
        </div>

        <div class="contact-section">
            <div class="contact-title">联系我们</div>
            <div class="contact-info">📱 郭经理：13705366364（微信同号）</div>
        </div>
    </main>

    <script>
        let currentProject = 'xiaokouzi';

        function toggleDrawer() {
            const overlay = document.querySelector('.drawer-overlay');
            const drawer = document.querySelector('.drawer');
            overlay.classList.toggle('active');
            drawer.classList.toggle('active');
            document.body.style.overflow = drawer.classList.contains('active') ? 'hidden' : 'auto';
        }

        function closeDrawer() {
            toggleDrawer();
        }

        function selectProject(projectId, element) {
            if (currentProject === projectId) return;
            document.querySelectorAll('.project-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.project-content').forEach(content => content.classList.remove('active'));
            const newProject = document.getElementById(projectId);
            if (newProject) {
                newProject.classList.add('active');
                currentProject = projectId;
            }
            setTimeout(closeDrawer, 300);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') closeDrawer();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const defaultItem = document.querySelector('.project-item.active');
            if (defaultItem) defaultItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
    </script>
</body>
</html>
