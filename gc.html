<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小口子军港工程土石方运输要求</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 15px;
            padding: 0;
            line-height: 1.6;
            color: #333;
            max-width: 100%;
            font-size: 16px; /* 适合手机阅读 */
        }
        h1 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 18px;
            color: #34495e;
            margin: 15px 0 10px;
        }
        ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        li {
            margin-bottom: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>小口子军港工程土石方运输要求</h1>

    <div class="section">
        <h2>车辆要求</h2>
        <ul>
            <li><strong>车厢尺寸</strong>：
                <ul>
                    <li>长度：8.2 米</li>
                    <li>宽度：2.35 米</li>
                    <li>高度：1.8 米</li>
                </ul>
            </li>
            <li><strong>净重</strong>：60 吨以上</li>
        </ul>
    </div>

    <div class="section">
        <h2>运输价格</h2>
        <ul>
            <li><strong>结算方式</strong>：日结</li>
            <li><strong>运输距离</strong>：65 公里</li>
            <li><strong>每趟价格</strong>：1300 元</li>
            <li><strong>作业时间</strong>：24 小时作业</li>
            <li><strong>其他</strong>：甲方负责食宿及路保</li>
        </ul>
    </div>
</body>
</html>
