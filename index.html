<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转</title>
    <script>
        // 检测 User-Agent
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 判断是否是目标APP
            if (!/com\.ss\.android\.ugc\.livelite/i.test(userAgent)) {
                // 如果不是目标APP，跳转到百度官网
                window.location.href = "https://www.baidu.com";
            }
        });
    </script>
</head>
<body>
    <a href="https://renzheng.douyin.com/m/verified_account/landing">
        <button>点击进入</button>
    </a>
</body>
</html>
