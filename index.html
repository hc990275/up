<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 调试时打印当前 User-Agent
            console.log("当前 User-Agent:", userAgent);

            // 判断是否包含关键标识（如 douyinecommerce 或 BytedanceWebview）
            if (/douyinecommerce|BytedanceWebview|TTWebView/i.test(userAgent)) {
                // 如果是目标应用，跳转到指定页面
                window.location.href = "https://renzheng.douyin.com/m/verified_account/landing";
            } else {
                // 如果不是目标应用，跳转到百度官网
                window.location.href = "https://www.baidu.com";
            }
        });
    </script>
</head>
<body>
</body>
</html>
