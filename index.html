<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>除夕夜祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fef6e4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f08080;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #f08080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c06060;
        }
    </style>
</head>
<body>
    <header>
        <h1>除夕夜快乐！</h1>
    </header>
    <main>
        <p>新春将至，愿你平安喜乐，万事如意！</p>
        <img src="https://via.placeholder.com/600x400" alt="新春图片">
        <button onclick="alert('祝福送给你：新年快乐，心想事成！')">点击领取祝福</button>
    </main>
</body>
</html>
