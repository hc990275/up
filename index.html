<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年春节倒计时</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            background: linear-gradient(135deg, #FF7F50, #FFD700);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.8;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>2025年春节倒计时</h1>
    <div id="countdown">正在计算...</div>
    <footer>
        <h2>辞旧迎新</h2>
        <p>灯火辉煌映长街，</p>
        <p>鞭炮声声辞旧年。</p>
        <p>春风化雨迎新岁，</p>
        <p>亲情暖暖融心田。</p>
        <p>星河璀璨梦初起，</p>
        <p>万物更新福无限。</p>
        <p>愿新年喜乐常在，</p>
        <p>鸿运当头步步高。</p>
        <p>阖家安康添瑞气，</p>
        <p>人间尽是好年华！</p>
        <div class="author">—— 郭承锐</div>
    </footer>

    <script>
        function updateCountdown() {
            const now = new Date();
            const springFestival2025 = new Date("2025-01-29T00:00:00");
            const timeDifference = springFestival2025.getTime() - now.getTime(); // 毫秒差值

            const countdownElement = document.getElementById("countdown");

            if (timeDifference > 0) {
                // 距离春节还有多少时间
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.innerText = 
                    `距离2025年春节还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            } else {
                // 已经过了春节，计算过了多少时间
                const elapsedTime = now.getTime() - springFestival2025.getTime();
                const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

                countdownElement.innerText = 
                    `2025年已经开始了 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 初次加载时更新倒计时
        updateCountdown();
    </script>
</body>
</html>
