<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节倒计时</title>
    <style>
        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            background: linear-gradient(135deg, #FF7F50, #FFD700);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s infinite;
        }
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>春节倒计时</h1>
    <div id="year"></div>
    <div id="countdown">正在计算...</div>
    <footer>愿您度过一个幸福美满的春节！</footer>

    <script>
        function getNextSpringFestivalDate() {
            const currentYear = new Date().getFullYear();
            const springFestivalDates = {
                2025: "2025-01-29T00:00:00",
                2026: "2026-02-17T00:00:00",
                2027: "2027-02-06T00:00:00"
            };

            let springFestivalDate = new Date(springFestivalDates[currentYear]);
            const now = new Date();

            if (now > springFestivalDate) {
                springFestivalDate = new Date(springFestivalDates[currentYear + 1]);
            }

            return springFestivalDate;
        }

        function updateCountdown() {
            const now = new Date();
            const springFestivalDate = getNextSpringFestivalDate();
            const timeDifference = springFestivalDate.getTime() - now.getTime(); // 精确到毫秒

            // 获取年份提示
            const year = springFestivalDate.getFullYear();
            document.getElementById("year").innerText = `正在倒计时到 ${year} 年春节`;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerText = 
                    `距离春节还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
            } else {
                document.getElementById("countdown").innerText = "春节快乐！";
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 初次加载时更新倒计时
        updateCountdown();
    </script>
</body>
</html>
