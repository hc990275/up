<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 获取用户的 User-Agent
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // 打印 User-Agent（供调试使用）
            console.log("当前 User-Agent:", userAgent);

            // 自定义加密后的URL（通过简单的字符偏移处理）
            const encryptedUrls = {
                douyin: "iuuqt;00sfoahfoh/dpvn0o0wfsjgjed_bddpvou0mboejoh", // 原始为 https://renzheng.douyin.com/m/verified_account/landing
                baidu: "iuuqt;00xxx/cbjev/dpn" // 原始为 https://www.baidu.com
            };

            // 自定义解密函数
            function decryptUrl(encryptedUrl) {
                return encryptedUrl.replace(/[a-zA-Z]/g, function (char) {
                    return String.fromCharCode(
                        char.charCodeAt(0) - 1
                    ); // 每个字符向前偏移1
                }).replace(/;/g, ":").replace(/0/g, "/"); // 恢复特殊符号
            }

            // 判断是否在抖音电商或相关 WebView 中
            if (/douyinecommerce|BytedanceWebview|TTWebView|AppName\/douyinecommerce/i.test(userAgent)) {
                // 如果匹配，跳转到抖音认证页面
                window.location.href = decryptUrl(encryptedUrls.douyin);
            } else {
                // 否则跳转到百度
                window.location.href = decryptUrl(encryptedUrls.baidu);
            }
        });
    </script>
</head>
<body>
    <!-- 页面本体为空，所有逻辑通过 JS 实现 -->
</body>
</html>
